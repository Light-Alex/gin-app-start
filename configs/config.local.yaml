server:
  port: 9060
  mode: release
  read_timeout: 60
  write_timeout: 60
  limit_num: 100

language:
  local: zh-CN

database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  dbname: gin_app
  sslmode: disable
  auto_migrate: true

redis:
  addr: localhost:6379 
  password: ""
  db: 0
  pool_size: 20
  min_idle_conns: 10
  max_retries: 3

log:
  level: info # 日志级别，可选值：debug, info, warn, error, panic, fatal
  file_path: /var/log/gin-app/app.log # 日志文件路径
  max_size: 100 # 最大日志文件大小为100M
  max_age: 30   # 最大日志文件保存时间为30天

file:
  dir_name: 'public/file/'
  url_prefix: 'http://127.0.0.1:9060/api/v1/gin-app-start/file/'
  max_size: 8388608 # 最大文件上传大小为8M

session:
  use_redis: true
  name: 'mysession'
  size: 10
  key: gin-session
  max_age: 120
  # max_age: 604800
  path: /
  domain: ""
  http_only: true
  secure: false

