server:
  port: 9060
  mode: release
  read_timeout: 60
  write_timeout: 60
  limit_num: 100

database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  dbname: gin_app
  sslmode: disable
  auto_migrate: true

redis:
  addr: localhost:6379 
  password: ""
  db: 0
  pool_size: 20
  min_idle_conns: 10
  max_retries: 3

log:
  level: info
  file_path: /var/log/gin-app/app.log
  max_size: 100
  max_age: 30

session:
  key: gin-session
  max_age: 604800
  path: /
  domain: ""
  http_only: true
  secure: true

